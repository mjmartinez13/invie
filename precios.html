    <footer id="footer">
      <div class="container">
        <div class="contacto">
          <img src="images/invie-white.png" alt="">
          <a href="tel:+3024456678"><strong>Telefono</strong><span>3024456678</span></a>
          <a href="mailto:"><strong>E-mail</strong><span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="your name" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your email" required>
            <div class="sexo">
            <label for="mujer">
              <input type="radio" checked id="mujer" name="sexo" value="mujer"> Mujer
            </label>
            <label for="hombre">
              <input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
            </label>
          </div>
          <div class="intereses">
            <label for="cotizacion">
              <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotizacion
            </label>
            <label for="reclamos">
              <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
            </label>
            <label for="commentarios">
              <input type="checkbox" id="commentarios" name="intereses" value="commentarios"> Commentarios
            </label>
            <label for="otros">
              <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
            </label>
          </div>
          </div>
          <div class="col2">
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" type="text" cols="30" rows="7"></textarea>
            <input type="submit" class="button" value="Submit">
          </div>
        </form>
      </div>
    </footer>
